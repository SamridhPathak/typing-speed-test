<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Typing Speed & Accuracy Test</title>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Fira Code', monospace;
    }
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }
    .container {
      background: #1a1a2e;
      padding: 2rem;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.2);
      max-width: 800px;
      width: 90%;
      text-align: center;
    }
    .quote {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      background: #121212;
      padding: 1rem;
      border-radius: 10px;
    }
    .input-area {
      width: 100%;
      padding: 1rem;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      outline: none;
      background: #0f0f0f;
      color: #fff;
      resize: none;
      height: 100px;
    }
    .stats {
      display: flex;
      justify-content: space-around;
      margin: 1rem 0;
      font-size: 1.1rem;
    }
    .btn {
      padding: 0.7rem 1.5rem;
      background: #00adb5;
      color: #fff;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: bold;
      transition: 0.3s ease;
      margin: 0.3rem;
    }
    .btn:hover {
      background: #008b8f;
    }
    .highlight-correct {
      color: #00ffab;
    }
    .highlight-wrong {
      color: #ff4c4c;
    }
    .leaderboard {
      margin-top: 1rem;
      text-align: left;
    }
    .level-select {
      margin: 1rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>‚å®Ô∏è Typing Speed & Accuracy Test</h1>
    <div class="level-select">
      <label for="level">Select Difficulty: </label>
      <select id="level" onchange="resetTest()">
        <option value="easy">Easy</option>
        <option value="medium">Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div class="quote" id="quote"></div>
    <textarea class="input-area" id="input" placeholder="Start typing here..."></textarea>
    <div class="stats">
      <div>‚è± Time: <span id="timer">0</span>s</div>
      <div>üí¨ WPM: <span id="wpm">0</span></div>
      <div>üéØ Accuracy: <span id="accuracy">100</span>%</div>
    </div>
    <button class="btn" onclick="resetTest()">üîÅ Restart</button>
    <div class="leaderboard">
      <h3>üèÜ Top 5 Scores</h3>
      <ol id="leaderboard-list"></ol>
    </div>
  </div>

  <script>
    const easyQuotes = [
      "The quick brown fox jumps over the lazy dog.",
      "Typing is fun.",
      "Practice daily.",
      "Be consistent.",
      "Keep going."
    ];
    const mediumQuotes = [
      "Typing is a skill that improves with regular practice.",
      "Stay motivated and improve your accuracy.",
      "JavaScript coding is both fun and challenging.",
      "Take small breaks while learning.",
      "Focus on your goals."
    ];
    const hardQuotes = [
      "The beauty of programming lies in the art of turning logic into reality.",
      "Typing speed tests are a fun way to enhance your muscle memory.",
      "An algorithm must be seen to be believed.",
      "Debugging is twice as hard as writing the code in the first place.",
      "Sometimes it pays to stay in bed on Monday, rather than spending the rest of the week debugging Monday‚Äôs code."
    ];

    const quoteEl = document.getElementById('quote');
    const inputEl = document.getElementById('input');
    const timerEl = document.getElementById('timer');
    const wpmEl = document.getElementById('wpm');
    const accEl = document.getElementById('accuracy');
    const leaderboardList = document.getElementById('leaderboard-list');
    const levelSelect = document.getElementById('level');

    let startTime = null;
    let timerInterval;
    let currentQuote = '';
    let sound = new Audio('https://www.soundjay.com/buttons/button-16.mp3');

    function getQuoteByLevel() {
      const level = levelSelect.value;
      if (level === 'easy') return easyQuotes[Math.floor(Math.random() * easyQuotes.length)];
      if (level === 'medium') return mediumQuotes[Math.floor(Math.random() * mediumQuotes.length)];
      return hardQuotes[Math.floor(Math.random() * hardQuotes.length)];
    }

    function renderQuote(quote) {
      quoteEl.innerHTML = '';
      quote.split('').forEach(char => {
        const span = document.createElement('span');
        span.textContent = char;
        quoteEl.appendChild(span);
      });
    }

    function startTimer() {
      startTime = new Date();
      timerInterval = setInterval(() => {
        const elapsed = Math.floor((new Date() - startTime) / 1000);
        timerEl.textContent = elapsed;
      }, 1000);
    }

    function stopTimer() {
      clearInterval(timerInterval);
    }

    function calculateWPM(correctChars, timeInSec) {
      return timeInSec > 0 ? Math.round((correctChars / 5) / (timeInSec / 60)) : 0;
    }

    function calculateAccuracy(correct, total) {
      return total > 0 ? Math.round((correct / total) * 100) : 100;
    }

    function updateLeaderboard(wpm) {
      let scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
      scores.push(wpm);
      scores.sort((a, b) => b - a);
      scores = scores.slice(0, 5);
      localStorage.setItem('leaderboard', JSON.stringify(scores));
      leaderboardList.innerHTML = '';
      scores.forEach(score => {
        const li = document.createElement('li');
        li.textContent = `${score} WPM`;
        leaderboardList.appendChild(li);
      });
    }

    inputEl.addEventListener('input', () => {
      if (!startTime) startTimer();
      sound.currentTime = 0;
      sound.play();

      const input = inputEl.value;
      const quoteSpans = quoteEl.querySelectorAll('span');

      let correctChars = 0;
      input.split('').forEach((char, idx) => {
        if (!quoteSpans[idx]) return;
        if (char === quoteSpans[idx].textContent) {
          quoteSpans[idx].className = 'highlight-correct';
          correctChars++;
        } else {
          quoteSpans[idx].className = 'highlight-wrong';
        }
      });

      for (let i = input.length; i < quoteSpans.length; i++) {
        quoteSpans[i].className = '';
      }

      const elapsed = Math.floor((new Date() - startTime) / 1000);
      wpmEl.textContent = calculateWPM(correctChars, elapsed);
      accEl.textContent = calculateAccuracy(correctChars, input.length);

      if (input === currentQuote) {
        stopTimer();
        updateLeaderboard(parseInt(wpmEl.textContent));
      }
    });

    function resetTest() {
      inputEl.value = '';
      stopTimer();
      timerEl.textContent = '0';
      wpmEl.textContent = '0';
      accEl.textContent = '100';
      startTime = null;
      currentQuote = getQuoteByLevel();
      renderQuote(currentQuote);
      displayLeaderboard();
    }

    function displayLeaderboard() {
      const scores = JSON.parse(localStorage.getItem('leaderboard')) || [];
      leaderboardList.innerHTML = '';
      scores.forEach(score => {
        const li = document.createElement('li');
        li.textContent = `${score} WPM`;
        leaderboardList.appendChild(li);
      });
    }

    resetTest();
  </script>
</body>
</html>
